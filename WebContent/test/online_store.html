<!DOCTYPE html>
<html lang="en">

</head>
<body background="images/background/background.jpg">

    <div class="wrap">
        <div class="background">
            <img src="images/logo/source2.jpg">

        <div class="content">

            </div>
            <div class="qr1">
                <img src="images/QRCode/tbQR.jpg" title="微店二维码" class="picture1">
            </div>
            <div class="qr2">
                <img src="images/QRCode/wxQR.jpg" title="手机淘宝二维码" class="picture2">
            </div>
        </div>
    </div>
